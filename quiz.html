<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Picture quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h2>
            Answer the following question by clicking on the appropriate image.
          </h2>
          <div id="riquestionbox" class="riitem clearfix">
            <span id="riquestiontext">
          </span>
          </div>
          <table class="table riactivity" style="width:100%">
            <tr>
              <td class="td1">
                <img id="riimage001" name="water" src="water2.png"></td>
              <td class="td2">
                <img id="riimage002" name="wine" src="wine2.png">
              </td>
              <td class="td3">
                <img id='riimage003' name="people" src="people2.png"></td>
            </tr>
          </table>
          <div id="riquestionresponse" class="rihide"></div>
          <button id="rinextquestion" class="rihide pull-right clearfix">
            Next Question
          </button>
          <button id="rireset" class="pull-right rihide clearfix">
            Re-start
          </button>        
        <script src="script.js" async defer></script>
    </body>
</html>
